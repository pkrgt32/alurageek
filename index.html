<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurageek</title>
    <link rel="stylesheet" href="style.css">
<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img src="./img/Logo.png" alt="logo Alurageek" class="header__logo">
        </a> 
    </header>
    <main>
        <section class="contenedor__prinsiparl">
            <section class="misProducto">
                    <h2 class="misProducto__titulo">MIS PRODUCTOS:</h2>
                    <ul class="misProducto__contenedor__card" data-card>
                       
                    </ul>
            </section>
            <form class="nuevoProducto" data-formular> 
                <h2 class="nuevoProducto__titulo">AGREGAR PRODUCTO:</h2>  
                
                    <h3 class="nuevoProducto__nombre">Nombre de Producto</h3>
                    <input type="text" class="nuevoProducto__input" data-nombre>
                    <h3 class="nuevoProducto__nombre">Precio</h3>
                    <input type="text" class="nuevoProducto__input" data-precio>
                    <h3 class="nuevoProducto__nombre">Imagen</h3>
                    <input type="text" class="nuevoProducto__input"data-imagen>   
                
                <div class="nuevoProducto__contenedor__borones">
                    <input type="submit" value="Enviar" class="nuevoProducto__botones nuevoProducto__botones--color" >
                    <input type="submit" value="Limpiar" class="nuevoProducto__botones">
                </div>
            </form>
        </section>
        <footer>
            <a href="./index.html">
                <img class="footer__img" src="./img/Logo.png" alt="logo alura geek">
   
            </a>
            <p>Desarollado por Gibran Melendez</p>
                <p>Alura Latam- 2024</p>
        </footer>




    </main>
   
    <script src="./js/crearCard.js" type="module"></script>
    <script src="./js/crearProbucto.js" type="module"></script>
</body>
</html>
